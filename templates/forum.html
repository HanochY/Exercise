<!doctype html>
<html>
    <style type="text/css">
        :root{
            --fullscreen-height: 100vh;
            --fullscreen-width: 100vw;
            --background-color: white;
            --border-width: 1px;
            --border-style: solid;
            --border-color: rgb(212, 212, 212);
            --border: var(--border-width) var(--border-style) var(--border-color);
            --logo-height: 200px;
            --logo-border-radius: 50px;
            --form-border-radius: 20px;
            --input-border-radius: 18px;
            --input-font-size: 18px;
            --button-color: #04AA6D;
            --button-transition-time: 0.4s;
            --sidenav-transition-time: 0.4s;
            --sidenav-width: 0px;
        }
        *{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body{
            display: flex;
            flex-direction: row;
            height: var(--fullscreen-height);
            width: var(--fullscreen-width);
            align-items: center;
            justify-content: right;
            background-color: var(--background-color);
            margin: 0;
        }
        .submission-and-forum{
            display: flex;
            flex-direction: column;
            height: var(--fullscreen-height);
            width: calc(var(--fullscreen-width) - var(--sidenav-width));
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            margin: 0;
            transition: var(--sidenav-transition-time);
        }
        .cock-img {
            height: 36px;
            width: 36px;
            border-radius: var(--logo-border-radius);
            border: var(--border);
            margin: 8px;
            margin-top: 18px;
        }
        .forum{
            display: flex;
            flex-direction: column;
            position: relative;
            width: max-content;
            height: 90vh;
            justify-content: left;
            align-items: center;
        }
        .submission-form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: max-content;
            width: fit-content;
        }
        .textarea{
            border-radius: var(--input-border-radius);
            border: var(--border);
            height: 100px;
            width: 900px;
            font-size: var(--input-font-size);
            padding: 18px;
            margin: 9px;
            margin-left: 21px;
            margin-right: 21px;
            resize: none;
            overflow-y: hidden;
        }
        .comment-cotainer{
            display: flex;
            flex-direction: column;
            width: max-content;
            height: max-content;
            margin-left: 40px;
            margin-right: auto;
            margin-top: 20px;
        }
        .comment-and-picture{
            display: flex;
            flex-direction: row;
            width: max-content;
            height: fit-content;
            justify-content: left;
            align-items: start;
        }
        .comment {
            width: max-content;
            height: fit-content;
            border-radius: var(--input-border-radius);
            border: var(--border);
            margin: 5px;
        }
        .comment-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .comment-content {
            font-weight: normal;
            font-size: 18px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 10px;
        }

        .button {
            font-weight: Bold;
            border-radius: 10px;
            background-color: var(--background-color); 
            color: black; 
            border: 2px solid var(--button-color);
            text-align: center;
            font-size: 14px;
            transition-duration: var(--button-transition-time);
            cursor: pointer;
            padding: 16px 32px;
            margin: 9px;
            margin-left: 21px;
            margin-right: 21px;
            width: 938px;
            padding: 18px;
        }

        .button:hover {
          background-color: var(--button-color);
          color: var(--background-color);
        }
        .openButton {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;

        }
        .sideNav {
            height: 100vw;
            width: var(--sidenav-width);
            z-index: 1;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            transition: var(--sidenav-transition-time);
            padding-top: 60px;
        }

        .sideNav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: gray;
            display: block;
            transition: 0.3s;
        }

        .sideNav a:hover {
            color: whitesmoke;
        }

        .sideNav .closeButton {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: clip;
            font-size: 36px;
            padding: 10px 10px 10px 10px;
        }

    </style>
    <script>
        function openMySidenav(){
            document.querySelector(':root').style.setProperty('--sidenav-width', '250px');
        }
        function closeMySidenav(){
            document.querySelector(':root').style.setProperty('--sidenav-width', '0px');
            return false;
        }
    </script>
    <head>
        <title>Kool Kluckers Klub</title>
    </head>
    <body>
        <div id="mySidenav" class="sideNav">
            <a href="#" class="closeButton" onclick="closeMySidenav()">&times;</a>
            <a href="/forum">Forum</a>
            <a href="/account_info">My Account</a>
            <a href="/">Login</a>
        </div>
        <span class="openButton" onclick="openMySidenav()">&#9776; Menu</span>
        <div class="submission-and-forum">
            <h1>Welcome {{ username }} to our cocky little forum</h1>
            <div class="forum">
                <form class="submission-form" method="post" id="submit">
                    <textarea maxlength="256" class="textarea" type="text" id="forum_comment" name="forum_comment"></textarea>
                    <input class="button" type="submit" name="button" value="submit">
                </form>
                <div class="comment-cotainer">
                    {% for comment in comments %}
                        <div class="comment-and-picture">
                            <img class="cock-img" src="{{url_for('static', filename='wecluck.png')}}" alt="we live for this shit">
                            <div class="comment">
                                <p class="comment-title">{{comment.user}}</p>
                                <p class="comment-content">{{comment.content}}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
    </body>
</html>
